<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header, section, footer {
    margin: 20px;
    padding: 20px;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.book {
    text-align: center;
    margin-bottom: 20px;
}

.book img {
    width: 150px;
    height: auto;
    margin: 10px 0;
}

.book h2 {
    margin: 10px 0;
}

footer {
    text-align: center;
}

    </style>
</head>
<body>
    <header>
        <h1>Bookstore Catalog</h1>
    </header>
    <section class="book">
        <img src="book1.jpg" alt="Book Cover">
        <h2>Book Title</h2>
        <p>Author: Author Name</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    </section>
    <section class="book">
        <img src="book2.jpg" alt="Book Cover">
        <h2>Another Book Title</h2>
        <p>Author: Another Author</p>
        <p>Curabitur non nulla sit amet nisl tempus convallis quis ac lectus...</p>
    </section>
    <!-- Add more book sections here -->
    <footer>
        &copy; 2023 Bookstore Catalog
    </footer>
</body>
</html>
