<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
        a:link{
            color: pink;
        }
        a:visited{
            color:red;
        }
        a:hover{
            font-size: 30px;
            color: blue;
        }
        a:active{
            color: green;
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com" title="Youtube" target="_self">youtube</a>
    <br>
    <br>
    <a href="https://www.youtube.com" title="Youtube" target="_blank">youtube</a>
</body>
</html>
