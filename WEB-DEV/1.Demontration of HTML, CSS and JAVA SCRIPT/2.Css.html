<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>

body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
}

header {
    background-color: #3366cc;
    color: #fff;
    padding: 10px;
    text-align: center;
}

nav {
    background-color: #444;
    color: #fff;
    padding: 5px;
    display: flex;
    justify-content: center;
}

nav a {
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
}

nav a:hover {
    background-color: #555;
}

.main-content {
    padding: 20px;
}

.button {
    background-color: #3366cc;
    color: #fff;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
}

.button:hover {
    background-color: #1f4f99;
}
.hidden {
    display: none;
}
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="main-content">
        <h2>Main Content</h2>
        <p>This is the main content of our website.</p>

        <button class="button" onclick="showMessage()">Show Message</button>
        <button class="button" onclick="hideMessage()">Hide Message</button>

        <div id="message" class="hidden">
            <p>This is a hidden message.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
